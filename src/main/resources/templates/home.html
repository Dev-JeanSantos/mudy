<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <div class="mt-4 mx-5 p-4 bg-secondary text-white rounded">
        <h1 class="display-4">Meus Pedidos</h1>
    </div>
    <div class="container mt-2">
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-fle justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link active" href="">Todos</a>
                <a class="nav-link" href="">Aguardando</a>
                <a class="nav-link" href="">Aprovados</a>
                <a class="nav-link" href="">Entregue</a>
            </div>
            <a href="/pedido/formulario"><button class="btn btn-outline-secondary">Novo</button></a>
        </nav>
        <div class="card" th:each="pedido : ${pedidos}">
            <div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
                <div class="row">
                    <div class="col-12 col-sm-8 mb-3 " >
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">4.999</span></div>
                                <div class="col-md-7">Data da Entrega: <span th:text="${pedido.dataEntrega}">31/03/2022</span></div>
                            </div>
                            <div>Produto</div>
                            <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>

                            <div>Descrição</div>
                            <div>
                                <textarea class="form-control" th:text="${pedido.descricao}">
                                   Descrição
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-4 mt-2">
                        <div>
                            <img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
