<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}">
</head>
    <body>
        <div th:replace="~{base :: logo}" ></div>
        <div th:replace="~{base :: titulo('Novo Pedido')}" ></div>
        <div class="container mt-3">
            <div class="card">
                <form th:object="${pedidoRequest}" class="card-body" action="/pedido/novo" method="POST">
                    <div class="form-group mb-3">
                        <label for="nomeProduto">Produto</label>
                        <input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control"  placeholder="Nome do Produto"/>
                        <small>Informe qual o nome do Produto</small>
                        <div class="invalid-feedback" th:errors="*{nomeProduto}">
                            Erros do nome do Produto
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="urlProduto">Url</label>
                        <input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do Produto"/>
                        <small>Procure em um site o Produto que vc deseja</small>
                        <div class="invalid-feedback" th:errors="*{urlProduto}">
                            Erros do url do Produto
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="urlImagem">Imagem</label>
                        <input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control"  placeholder="urlImagem"/>
                        <small>Copie a url de uma boa imagem do produto e cole aqui pra visulizar para todos compradores</small>
                        <div class="invalid-feedback" th:errors="*{urlImagem}">
                            Erros do url da imagem do Produto
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="descricao">Descrição</label>
                        <textarea th:field="*{descricao}" class="form-control"  placeholder="Adicione detalhes importante para compradores"></textarea>
                    </div>
                    <button class="mt-3 btn btn-primary" type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </body>
</html>
