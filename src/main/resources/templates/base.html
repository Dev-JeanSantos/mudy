<head th:fragment="head" >
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">


    <style>
        .logo-container{
            background-color:#47bcff;
            color:#fff;
        }
        .logo{
            font-family: 'Handlee', cursive;
            font-size:2.5rem;
        }
    </style>
</head>
<div th:fragment="logo" class="logo-container mb-1 p-4 d-flex justify-content-between">
    <span class="logo">Mundi</span>
    <span class="mt-3">
        <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="text-light" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
    </span>
</div>

<div th:fragment="titulo(valor)"  class="mt-4 mx-5 p-4 bg-secondary text-white rounded">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
